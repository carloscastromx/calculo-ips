<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de IPs</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="box">
        <h1>Cálculo de IPs</h1>
        <div class="inputs-ip">
            <p>Ingresa la direccion IP de red</p>
            <input type="number" id="ip-01" min="1" max="223"><span>.</span>
            <input type="number" id="ip-02" min="0" max="255"><span>.</span>
            <input type="number" id="ip-03" min="0" max="255"><span>.</span>
            <input type="number" id="ip-04" value="0" disabled>
        </div>
        <div class="inputs-ip input-ip-calc">
            <p>Ingresa la direccion IP a calcular: </p>
            <input type="number" id="ip-calc" min="1">
        </div>
        <div class="button-calcular">
            <button id="calc-btn">Calcular</button>
        </div>
        <div id="datos-ip">
            <div class="data-ip">
                <p>Clase de IP</p>
                <input type="text" id="clase-ip" disabled>
            </div>
            <div class="data-ip">
                <p>Máscara de subred</p>
                <input type="text" id="mascara-ip" disabled>
            </div>
        </div>
        <div id="calc-msg">

        </div>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
